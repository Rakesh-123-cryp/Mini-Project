<body>

  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="{{url_for('initial')}}" class="logo">
                        <h2 class="main-heading">Mini Project</h2>
                        <!--<img src="assets/images/logo.png" alt="">-->
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Search End ***** -->
                    <!--
                    <div class="search-input">
                      <form id="search" action="#">

                    <!-- ***** Menu Start ***** -->

                        <li><a href="/home" class="active">Home</a></li>

                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">

          <!-- ***** Banner Start ***** -->
          <div class="main-banner">
            <div class="row">
              <div class="col-lg-7">
                <div class="header-text">
                  <!--<h6>Mini Project</h6>-->
                  <h4>Add a <em>Recipe</em></h4>
                </div>
              </div>
            </div>
          </div>
          <!-- ***** Banner End ***** -->

          <!-- ***** Entry Form ***** -->

          <div class="formbg-outer">
            <div class="formbg">
              <div class="formbg-inner padding-horizontal--48">
                
                <div class="item">
                <form id="stripe-login" method="post" action="#">
                  <div class="field padding-bottom--24">
                    <label for="name">Name of Dish</label>
                    <input type="name" name="name" required>
                  </div>
                  <div class="field padding-bottom--24">
                    <div class="grid--50-50">
                      <label for="password">Password</label>
                    </div>
                    <input type="password" name="password" required>
                  </div>
                  
                  <div class="field padding-bottom--24">
                    <div class="grid--50-50">
                      <label for="cuisine">Cuisine</label>
                      <br>
                      <select>
                        <option selected value="" disabled selected></option>
                        <option value="indian" >Indian</option>
                        <option value="italian">Italian</option>
                        <option value="chinese">Chinese</option>
                        <option value="continental">Continental</option>
                      </select>
                    </div>
                  </div>

                  <div class="field padding-bottom--24">
                    <div class="grid--50-50">
                      <label for="recipe">Ingredients</label>
                    </div>
                    <textarea rows="7"></textarea>
                  </div>

                  <div class="field padding-bottom--24">
                    <div class="grid--50-50">
                      <label for="recipe">Instructions</label>
                    </div>
                    <textarea rows="7"></textarea>
                  </div>

                  <div class="upload-button">
                    <input type="file" id="myFile" name="filename"> 
                  </div>


                  <div class="field padding-bottom--24">
                    <input type="submit" name="submit" value="Submit">
                  </div>
                </div>
  
                </form>
              </div>
            </div>
          </div>

          <!-- ***** Entry Form End ***** -->

          

        </div>
      </div>
    </div>
  </div>
